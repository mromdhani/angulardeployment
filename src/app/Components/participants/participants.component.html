
<div class="row">
<div class="card align-items-center" style="width:400px; margin: 5px" *ngFor="let item of participants" >
  <div class="card-header">
    Participant
  </div>
  <div class="card-body">
    <h4 class="card-title">{{item}}</h4>
    <p class="card-text">{{item}}</p>
  </div>
  <div class="card-footer text-muted">
    Footer
  </div>
</div>
</div>
